<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Architecture & Vacant Space Analyzer</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
}

.dashboard {
  background: #ffffff;
  width: 900px;
  max-width: 95%;
  border-radius: 16px;
  padding: 30px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

.header {
  text-align: center;
  margin-bottom: 25px;
}

.content {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.upload-box {
  border: 2px dashed #bbb;
  border-radius: 12px;
  padding: 20px;
  text-align: center;
}

.preview-box img {
  max-width: 100%;
  max-height: 260px;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

button {
  margin-top: 20px;
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
}

.output-box {
  grid-column: span 2;
  background: #f7f7f7;
  border-radius: 10px;
  padding: 20px;
  min-height: 120px;
  white-space: pre-wrap;
}
</style>
</head>

<body>

<div class="dashboard">

  <div class="header">
    <h1>AI Architecture & Vacant Space Analyzer</h1>
    <p>Upload an image to analyze urban architecture</p>
  </div>

  <form method="POST" enctype="multipart/form-data">

    <div class="content">

      <div class="upload-box">
        <h3>Upload Image</h3>
        <input type="file" name="image" accept="image/*" required>
        <br>
        <button type="submit">Analyze Image</button>
      </div>

      <div class="preview-box">
        {% if before_image %}
          <h3>Uploaded Image</h3>
          <img src="{{ before_image }}">
        {% endif %}
      </div>

      <div class="output-box">
        {% if report %}
          {{ report }}
        {% else %}
          Waiting for image analysis...
        {% endif %}
      </div>

    </div>

  </form>

</div>

</body>
</html>
